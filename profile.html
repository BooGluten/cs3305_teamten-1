 <!DOCTYPE html>

    <head>

    </head>
    <body>
        <header class="jumbotron text-center" style="margin-bottom:0">

        <!-- To change nav colour change the bg-info part to be bg-somethingelse. Navbar-custom can also be changed for nice looking stuff. -->
        <nav class="navbar navbar-expand-sm bg-info navbar-custom">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="applyredirect.html">Apply For Funding</a>
                    </li>
                    <li class="nav-item">

                    </li> 
                    <li class="nav-item">

                    </li>
                    <input type="text" placeholder=" Search..">

        <main>
            <div class="col-md-8 text-md-right header-buttons">

                <a href="#" class="site-btn">My published research</a>

                <label for="usr">Enter researchers' emails:</label>
                <input type="text" class="form-control" id="usr">
            </div>
             <div class="form-group">
                <label for="comment">Message:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
