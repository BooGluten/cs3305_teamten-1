        </div>

            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">

        <main class="container" style="margin-bottom:0">
            <h1>
                Applying for funding.
            </h1>
            <p1>
                If you'd like to apply for your relavant funding<br> Please fill out the form below and attach a CV.
            </p1>
            <p2>
                <div class="form-group">
                    <label for="name">Full name:</label>
                    <textarea class="form-control" rows="1" id="name"></textarea>
                </div>
                <!-- Remember the funding that is clicked on -->
                <div class="form-group">
                    <label for="fundingID">Funding:</label>
                    <textarea class="form-control" rows="1" id="fundingID"></textarea>
                </div>
                <div class="form-group">
                    <label for="comment">Why you should get this funding:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
                <div class="file-upload-wrapper">
                    <label for="input-file-now" class="file-upload">
                    </label>
                    <input type="file" id="input-file-now"/>
                </div>
                <div class = "row">
                    <form class="form-apply">
                        <button class="btn btn-lg btn-primary btn-block" type="submit"><i class="far fa-paper-plane"></i>Submit Application</button>
                    </form>
                </div>
            </p2>
        </main>
